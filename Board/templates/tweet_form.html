{% extends "layout.html" %}
{% block content %}

<h3>
{%if form.instance.pk%}
Edit Post
{% else %}
Create Post
{% endif %}
</h3>
<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type="submit">Submit</button>
</form>
{% endblock %}
