{% extends "layout.html" %}

{% block content %}
  <div class="mx-4 ">
    <a href="{%url 'tweet_create'%}" class="btn btn-primary ">Post</a>
    <div class="container  gap-3 mt-4 ">
      <div class="row row-cols-4">
        {% for tweet in tweets %}
        <div class="col">
          <div class="card " style="width: 18rem;">
              {%if tweet.photo %}
              <img src="{{tweet.photo.url}}" class="card-img-top" alt="...">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{tweet.user}}</h5>
                <p class="card-text">{{tweet.text}}</p>
                {%if tweet.user == user%}
                <a href="{% url 'tweet_edit' tweet.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'tweet_delete' tweet.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
              </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
